<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>

  <h2>1. 일반 회원가입</h2>
  <form id="signup-form">
    <label>이메일: <input type="email" name="email" required></label><br><br>
    <label>닉네임: <input type="text" name="username" required></label><br><br>
    <label>이름(실명): <input type="text" name="full_name" required></label><br><br>
    <label>비밀번호: <input type="password" name="password" required></label><br><br>
    <button type="submit">회원가입</button>
  </form>

  <hr>

  <h2>2. 소셜 계정으로 가입</h2>
  <a href="/auth/kakao"><button>카카오로 시작하기</button></a>
  <a href="/auth/google"><button>구글로 시작하기</button></a>
  <a href="/auth/github"><button>깃허브로 시작하기</button></a>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {
        email: formData.get('email'),
        username: formData.get('username'),
        full_name: formData.get('fullName'),
        password: formData.get('password')
      };

      try {
        const res = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          alert('✅ 회원가입 성공!');
          window.location.href = '/login';
        } else {
          alert('❌ ' + result.message);
        }
      } catch (err) {
        alert('서버 오류: ' + err.message);
      }
    });
  </script>
</body>
</html>
