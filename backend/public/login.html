<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>
  <h1>로그인</h1>

  <h2>1. 일반 로그인</h2>
  <form id="login-form">
    <label>이메일: <input type="email" name="email" required></label><br><br>
    <label>비밀번호: <input type="password" name="password" required></label><br><br>
    <button type="submit">로그인</button>
  </form>

  <hr>

  <h2>2. 소셜 로그인</h2>
  <a href="/auth/kakao"><button>카카오로 로그인</button></a>
  <a href="/auth/google"><button>구글로 로그인</button></a>
  <a href="/auth/github"><button>깃허브로 로그인</button></a>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {
        email: formData.get('email'),
        password: formData.get('password')
      };

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          localStorage.setItem('token', result.token);
          alert('로그인 성공');

          if (result.survey_required) {
            window.location.href = '/survey.html';
          } else {
            window.location.href = '/home';
          }
        } else {
          alert('❌ ' + result.message);
        }
      } catch (err) {
        alert('서버 오류: ' + err.message);
      }
    });
  </script>
</body>
</html>
